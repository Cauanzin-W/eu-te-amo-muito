<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      text-align: center;
    }
    header {
      background: #f8e1ec;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    #contador {
      font-weight: bold;
      font-size: 1.1em;
      color: #9c27b0;
      margin-top: 5px;
    }
    .carousel-container {
      position: relative;
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background: #fff;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 12px;
      user-select: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #d63384;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(255, 255, 255, 1);
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
    audio {
      margin: 20px 0;
    }
    .btn-surpresa {
      background: #e91e63;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      margin: 30px auto;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üíñ Cauan & Gabrielle üíñ</h1>
    <p>O dia que minha vida melhorou: 22/02/2020</p>
    <div id="contador"></div>
  </header>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="https://i.imgur.com/NzORhuK.jpeg" alt="Foto 1" />
      <img src="https://i.imgur.com/PsvK318.jpeg" alt="Foto 2" />
      <img src="https://i.imgur.com/32BLy4M.jpeg" alt="Foto 3" />
      <img src="https://i.imgur.com/VbbKhbT.jpeg" alt="Foto 4" />
    </div>
    <div class="arrow arrow-left" id="prev">&#10094;</div>
    <div class="arrow arrow-right" id="next">&#10095;</div>
  </div>

  <audio autoplay loop>
    <source src="assets/nossa-musica.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <a href="surpresa.html" class="btn-surpresa">üéÅ Surpresa</a>

  <script>
    // Atualiza contador
    function atualizarContador() {
      const inicio = new Date(2020, 1, 22);
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += mesAnterior;
        meses--;
      }
      if (meses < 0) { meses += 12; anos--; }

      document.getElementById('contador').textContent =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Carrossel com navega√ß√£o por setas e largura responsiva
    const carousel = document.getElementById('carousel');
    const imgs = carousel.getElementsByTagName('img');
    let index = 0;

    function mostrarImagem(i) {
      if (i < 0) i = imgs.length - 1;
      if (i >= imgs.length) i = 0;
      index = i;

      const larguraImg = imgs[0].clientWidth; // largura din√¢mica
      carousel.style.transform = `translateX(-${index * larguraImg}px)`;
    }

    window.addEventListener('resize', () => {
      mostrarImagem(index); // reajusta on resize
    });

    document.getElementById('prev').addEventListener('click', () => {
      mostrarImagem(index - 1);
    });

    document.getElementById('next').addEventListener('click', () => {
      mostrarImagem(index + 1);
    });

    // Inicializa
    mostrarImagem(index);
  </script>
</body>
</html>
