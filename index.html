<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      text-align: center;
    }
    header {
      background: #f8e1ec;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    #contador {
      font-weight: bold;
      font-size: 1.1em;
      color: #9c27b0;
      margin-top: 5px;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 5px 10px;
      border-radius: 50%;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .youtube-music {
      margin: 20px 0;
    }
    .btn-surpresa {
      background: #e91e63;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      margin: 30px auto;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üíñ Cauan & Gabrielle üíñ</h1>
    <p>O dia que minha vida melhorou: 22/02/2020</p>
    <div id="contador"></div>
  </header>

  <div class="carousel">
    <button class="arrow left" onclick="moverSlide(-1)">‚Äπ</button>
    <div class="carousel-inner" id="carouselInner">
      <img src="https://i.imgur.com/NzORhuK.jpeg" alt="Foto 1" />
      <img src="https://i.imgur.com/PsvK318.jpeg" alt="Foto 2" />
      <img src="https://i.imgur.com/32BLy4M.jpeg" alt="Foto 3" />
      <img src="https://i.imgur.com/VbbKhbT.jpeg" alt="Foto 4" />
    </div>
    <button class="arrow right" onclick="moverSlide(1)">‚Ä∫</button>
  </div>

  <div class="youtube-music">
    <iframe width="300" height="200" src="https://www.youtube.com/embed/Pgmx7z49OEk?autoplay=1&loop=1&playlist=Pgmx7z49OEk" 
      title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <!-- Troque o link acima pelo v√≠deo da sua m√∫sica se quiser -->
  </div>

  <a href="surpresa.html" class="btn-surpresa">üéÅ Surpresa</a>

  <script>
    // Carousel Manual
    let index = 0;
    const carouselInner = document.getElementById('carouselInner');
    const totalSlides = carouselInner.children.length;

    function moverSlide(direcao) {
      index += direcao;
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      carouselInner.style.transform = `translateX(-${index * 100}%)`;
    }

    // Contador desde 22/02/2020
    function atualizarContador() {
      const inicio = new Date(2020, 1, 22); // 22/02/2020
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += mesAnterior;
        meses--;
      }
      if (meses < 0) { meses += 12; anos--; }

      document.getElementById('contador').textContent =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
